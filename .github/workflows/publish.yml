name: Publish to npm

on:
  release:
    types: [created]

jobs:
  release:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: "12.x"
          registry-url: "https://npm.pkg.github.com"
      - run: npm ci
      - run: npm publish
    env:
      NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
